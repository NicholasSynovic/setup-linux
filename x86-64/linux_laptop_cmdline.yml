---
  - name: "Setup linux command line on laptop"
    hosts: [localhost]
    connection: local

    tasks:
      # Top level configuration tasks
      - import_tasks: tasks/variables.yml
      - import_tasks: tasks/configure/configure_System.yml
      - import_tasks: tasks/configure/configure_Home.yml
      - import_tasks: tasks/copy/copy_ConfigDirectory.yml
      - import_tasks: tasks/copy/copy_Dotfiles.yml

      # Install APT Software
      - import_tasks: tasks/configure/configure_APT.yml
      - import_tasks: tasks/update/update_APT.yml
      - import_tasks: tasks/update/upgrade_APT.yml
      - import_tasks: tasks/install/apt/apt.yml

      # Install Brew Software
      - import_tasks: tasks/install/install_Linuxbrew.yml
        when:
          "not linuxbrewDir.stat.exists"
      - import_tasks: tasks/install/managers/linuxbrew.yml

      # Flatpak related tasks
      - import_tasks: tasks/configure/flatpak.yml

      # ZSH oh-my-zsh related tasks
      - import_tasks: tasks/install/omz.yml
        when:
          "not omzDir.stat.exists"

      # JVM SDKMan related tasks
      - import_tasks: tasks/install/sdkman.yml
        when:
      # Vim vim-plug related tasks
      - import_tasks: tasks/install/vimplug.yml
        when:
          "not vimplugExecutable.stat.exists"

      # Docker related tasks
      - import_tasks: tasks/install/docker.yml

