---
  - name: "Install Linuxbrew software"
    hosts: [localhost]
    connection: local

    tasks:
      - import_tasks: tasks/setAnsibleVariables.yml
      - import_tasks: tasks/installLinuxbrew.yml
        when:
          "not linuxbrewDir.stat.exists"
      
      - name: "Install Linuxbrew software"
        become: false
        community.general.homebrew:
          name: "{{ brewSoftware }}"
          state: "latest"
          update_homebrew: true
          upgrade_all: true

