---
  - name: "Install Guix Software"
    hosts: [localhost]
    connection: local

    tasks:
      - import_tasks: tasks/setAnsibleVariables.yml

      - name: "Install Guix software"
        become: false
        shell:
          cmd: "guix install {{ item }} -c $(nproc)"
        loop: "{{ guixSoftware }}"

      - name: "Run Guix garbage collector"
        become: false
        shell:
          cmd: "guix gc"

